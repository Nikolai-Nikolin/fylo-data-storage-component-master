<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="main-div">
    <div class="fylo">
      <img src="./images/logo.svg" alt="logo">
      <div class="icons">
        <div><img src="./images/icon-document.svg" alt="document"></div>
        <div><img src="./images/icon-folder.svg" alt="folder"></div>
        <div><img src="./images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>

    <div class="download-main">
      <div class="message">
        <div class="message-tail"></div>
        <h1>185</h1>
        <p>GB Left</p>
      </div>

      <div class="download">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="progress">
          <div class="round"></div>
        </div>
        <div class="numbers">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
